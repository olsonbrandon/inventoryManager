<div>
    <div>
        <input placeholder="Email" ng-model="sign.creds.email">
    </div>
    <div>
        <input type="password" placeholder="Password" ng-model="sign.creds.password">
    </div>
    <div>
        <input placeholder="First Name" ng-model="sign.creds.fName">
    </div>
    <div>
        <input placeholder="Last Name" ng-model="sign.creds.lName">
    </div>
    <button type="button" ng-click="sign.signup(sign.creds)">Sign Up</button>
</div>
